kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP
      - containerPort: 30081  # Add new WebSocket port
        hostPort: 30081
        protocol: TCP
      - containerPort: 32017
        hostPort: 32017
        protocol: TCP
      - containerPort: 30079
        hostPort: 30079
        protocol: TCP
  - role: worker
  - role: worker
  - role: worker


