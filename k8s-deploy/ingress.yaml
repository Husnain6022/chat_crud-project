apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  namespace: my-chat-app
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "web-service"  # Ensures WebSocket handling
    nginx.ingress.kubernetes.io/connection-upgrade: "upgrade"       # Handles connection upgrade for WebSocket
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"           # Uses HTTP/1.1 for WebSocket compatibility
spec:
  ingressClassName: nginx
  rules:
  - host: my-chat-app.local
    http:
      paths:
      - path: /ws/
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 8000

